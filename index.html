<body>
    <section id="direct">
        <div id="gregorien">
            <h1>CALENDRIER RÉPUBLICAIN <span> <!-- année républicaine --> </span></h1>
            <p class="date"> <!-- date --> dateGreg </p>
            <p class="heure"> <!-- heure --> heureGreg</p>
        </div>
        <div id="republic">
            <p class="fete"> <!-- fête du jour --> feteRep </p>
            <p class="date"> <!-- date --> dateRep </p>
            <p class="heure"> <!-- heure --> heureRep </p>
        </div>
    </section>
