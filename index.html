<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" type="image/png" href="drapeau_icon.png"> -->
    <link href="style/font.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <script src="script/jquery_3.7.1.min.js"></script>
    <script src="script/index.js"></script>
    <script src="script/functions.js"></script>
    <script src="script/conversion_functions.js"></script>
    <title>Calendrier Républicain</title>
</head>
<body>
    <aside>
        <nav>
            <a href="#direct" class="selected">En Direct</a>
            <a href="#conversion">Conversion</a>
            <a href="#calendrier">Calendrier</a>
        </nav>
    </aside>

    <main>
        <section id="direct">
            <div id="gregorien">
                <h1>CALENDRIER RÉPUBLICAIN <span> <!-- année républicaine --> </span></h1>
                <p class="date"> <!-- date --> dateGreg </p>
                <p class="heure"> <!-- heure --> heureGreg</p>
            </div>
            <div id="republic" class="republic">
                <p class="fete"> <!-- fête du jour --> feteRep </p>
                <p class="date"> <!-- date --> dateRep </p>
                <p class="heure"> <!-- heure --> heureRep </p>
            </div>
        </section>
    
        <section id="conversion">
            <div id="formConv">
                <label for="dateConv">Saisir une date : </label>
                <input type="date" name="dateConv" id="dateConv" oninput="dateConversion($(this).val())" onchange="dateConversion($(this).val())">
                <input type="time" name="hourConv" id="hourConv" value="10:10" oninput="hourConversion($(this).val())" onchange="hourConversion($(this).val())">
            </div>

            <div id="republicConv" class="republic">
                <p class="fete"> <!-- fête du jour --> </p>
                <p class="date"> <!-- date --> </p>
                <p class="heure"> <!-- heure --> </p>
            </div>            
        </section>
    
        <section id="calendrier">
            <p>CALENDRIER EN P</p>
        </section>
    </main>
</body>
</html>
